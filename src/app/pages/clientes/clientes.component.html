<div class="container">
  <div class="cliente-content">
    <mat-card>
      <h2>
        Clientes
      </h2>

      <div class="row cliente-box">
        <div class="form row-cols-3">
          <mat-form-field appearance="fill" color="primary">
            <mat-label>Buscar Cliente</mat-label>
            <input matInput (keyup)="filtrar($event)" #input>
          </mat-form-field>
          <button mat-flat-button color="primary" (click)="agregar()">
            <mat-icon aria-hidden="false">person_add</mat-icon>
            Agregar
          </button>
        </div>
        <section>
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>#</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nomApe">
              <th mat-header-cell *matHeaderCellDef> Apellido y Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}}, {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha_nacimiento | date:'dd/MM/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="domicilio">
              <th mat-header-cell *matHeaderCellDef> Domicilio </th>
              <td mat-cell *matCellDef="let element"> {{element.domicilio}} </td>
            </ng-container>
            <ng-container matColumnDef="tel">
              <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="modif">
              <th mat-header-cell *matHeaderCellDef> Modificar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="modificar(element)">
                  <mat-icon>edit_note</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="elim">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="eliminar(element)">
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </section>
      </div>
    </mat-card>
  </div>
</div>
